# ===========================================
# RAILWAY DEPLOYMENT CONFIGURATION
# ===========================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1

[environment]
ENVIRONMENT = "production"
DEBUG = "false"
