name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ===========================================
  # DEPLOY FRONTEND TO VERCEL
  # ===========================================
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: frontend

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Frontend deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # ===========================================
  # DEPLOY BACKEND TO RAILWAY
  # ===========================================
  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ===========================================
  # RUN DATABASE MIGRATIONS
  # ===========================================
  migrate-database:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: deploy-backend
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install alembic psycopg[binary] sqlalchemy
        working-directory: backend

      - name: Run migrations
        run: alembic upgrade head
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ===========================================
  # POST-DEPLOYMENT HEALTH CHECK
  # ===========================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]

    steps:
      - name: Check Backend Health
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/api/v1/health)
            if [ "$response" = "200" ]; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready (HTTP $response), waiting..."
            sleep 10
          done
          echo "Backend health check failed!"
          exit 1

      - name: Check Frontend Health
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
            if [ "$response" = "200" ]; then
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready (HTTP $response), waiting..."
            sleep 10
          done
          echo "Frontend health check failed!"
          exit 1
